<body>
    <div class="wrapper">
        <form (ngSubmit)="AgregarAInvetario()">
            <h1>Ingreso de productos</h1>
            <div class="input-box">
                <input type="text" name="productos" placeholder="producto"  [(ngModel)]="invetario.producto" #producto="ngModel" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="number" name="cantidad" placeholder="cantidad" [(ngModel)]="invetario.existencia" #cantidad="ngModel" required pattern="^[1-9][0-9]*$">
                <i class='bx bx-user'></i>
                <div *ngIf="cantidad.invalid">
                    solo numeros
                </div>
            </div>
            <button type="submit" class="btn" [disabled]="cantidad.invalid">Crear Producto</button>
        </form>

    </div>
</body>
